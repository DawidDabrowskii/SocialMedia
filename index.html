<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-wrapper">
        <img src="Images/logo.PNG" class="brand-img" alt="logo" />
        <input type="text" class="search-box" placeholder="search" />
        <div class="nav-items">
          <img src="/Images/home.PNG" alt="homeIcon" class="icon" />
          <img src="/Images/messenger.PNG" alt="messengerIcon" class="icon" />
          <img src="/Images/add.PNG" alt="addIcon" class="icon" />
          <img src="/Images/explore.PNG" alt="exploreIcon" class="icon" />
          <img src="/Images/like.PNG" alt="likeIcon" class="icon" />
          <div class="icon user-profile"></div>
        </div>
      </div>
    </nav>
    <section class="main">
      <div class="wrapper">
        <div class="left-col">
          <div class="status-wrapper">
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName1.jpg" alt="userLogo1" />
              </div>
              <p class="username">user_name1</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName2.jpg" alt="userLogo2" />
              </div>
              <p class="username">user_name2</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName3.jpg" alt="userLogo3" />
              </div>
              <p class="username">user_name3</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName4.jpg" alt="userLogo4" />
              </div>
              <p class="username">user_name4</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName5.jpg" alt="userLogo5" />
              </div>
              <p class="username">user_name5</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName6.jpg" alt="userLogo6" />
              </div>
              <p class="username">user_name6</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName7.jpg" alt="userLogo7" />
              </div>
              <p class="username">user_name7</p>
            </div>
            <div class="status-card">
              <div class="profile-pic">
                <img src="/Images/userName8.jpg" alt="userLogo8" />
              </div>
              <p class="username">user_name8</p>
            </div>
          </div>

          <div class="post">
            <div class="info">
              <div class="user">
                <div class="profile-pic">
                  <img src="/Images/userPicture1.jpg" alt="userPicture1" />
                </div>
                <p class="username">Dawid_DÄ…browski</p>
              </div>
              <img src="/Images/option.PNG" class="options" alt="optionLogo" />
            </div>
          </div>
        </div>
        <div class="right-col"></div>
      </div>
    </section>
  </body>
</html>
